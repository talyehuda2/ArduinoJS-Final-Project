<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Your HTML Page</title>
  </head>
  <body>
    <h1>Arduino</h1>

    <div class="toggle-buttons">
      <button onclick="toggleView('light-tracker')">Light Tracker</button>
      <button onclick="toggleView('face-hand-tracker')">
        Face & Hand Tracker
      </button>
      <button onclick="toggleView('mouse-tracker')">Mouse Tracker</button>
    </div>

    <div id="light-tracker" class="tracker-section active">
      <h2>Light Tracker</h2>
      <h2 id="light-sensor-1">Light Sensor 1: Value</h2>
      <h2 id="light-sensor-2">Light Sensor 2: Value</h2>
      <h2 id="light-sensor-3">Light Sensor 3: Value</h2>
      <h2 id="light-sensor-4">Light Sensor 4: Value</h2>
      <h2 id="servo-1">Servo 1 Position: Value</h2>
      <h2 id="servo-2">Servo 2 Position: Value</h2>
    </div>

    <div id="face-hand-tracker" class="tracker-section">
      <h2 id="face-hand-title">Face & Hand Tracker</h2>
      <div id="face-positions">
        <p>Hand/Face Position X: <span id="face-position-x">Value</span></p>
        <p>Hand/Face Y: <span id="face-position-y">Value</span></p>
      </div>
      <video
        id="video"
        width="1280"
        height="720"
        controls
        style="display: block"
      ></video>
    </div>

    <div id="mouse-tracker" class="tracker-section">
      <h2>Mouse Tracker</h2>
      <h2 id="mouse-x">Mouse X Position: Value</h2>
      <h2 id="mouse-y">Mouse Y Position: Value</h2>
    </div>
  </body>
  <script src="front.js"></script>
</html>
